<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    <div class="layout">

        <article class="layout__card">
            <div class="card__container-img">
                <img src="assets/img/coche.jpg" class="card__img" alt="Foto de un carro"/>
            </div>

            <div class="car__content">

                <h2 class="card__title">Les ense√±o una foto del nuevo carro que me he comprado, se lo recomiendo es muy comodo</h2>

                        <div class="user__container-img">
                            <img class="user__img" src="assets/img/default-user.jpg" alt="Usuario">
                        </div>

                        <div class="user__container-name">
