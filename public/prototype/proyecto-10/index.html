<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <title>Proyecto-10</title>
</head>
<body>
    
    <div class="layout">
        <h1 class="layout__title">Busca tu hotel</h1>

        <form class="layout__search">
            <input type="search" class="search__input" placeholder="Busca tu hotel y lo encontraremos"/>

            <button class="search__btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <main class="layout__results">

            <article class="results__result">
                <p class="result__subtitle">Nombre: </p>
                <h3 class="result__title">Hotel Manuel</h3>
            </article>

            <article class="results__result">
                <p class="result__subtitle">Ubicacion: </p>
                <h3 class="result__title">Calle Rodriguez Web, 16</h3>
            </article>

            <article class="results__result">
                <p class="result__subtitle">Fecha: </p>
                <h3 class="result__title">06/jun/2024</h3>
            </article>

        </main>

        <section class="layout__map">
            <iframe class="map__frame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1991.1304218611867!2d-76.30297545343637!3d3.527102276233999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3a04e5d0fbcf13%3A0xb453c384bdf81e6d!2sCatedral%20Se%C3%B1ora%20del%20Rosario%20del%20Palmar!5e0!3m2!1ses!2sco!4v1717722841097!5m2!1ses!2sco" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </div>

</body>
</html>
