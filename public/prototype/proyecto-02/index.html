<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="layout">

                </figure>

                <div class="user__content">

                    <span class="user__nick">@manuelcode98</span>

                <p class="user__city">Palmira</p>
            </div>

            <div class="main__follows">
                <div class="follows__follow">
                    <p class="follow__number">
                        15k
                    </p>
                    <p class="follow__subtitle">
                        Seguidores
                    </p>
                </div>
            

            
                <div class="follows__follow">
                    <p class="follow__number">
                        2k
                    </p>
                    <p class="follow__subtitle">
                        Posts
                    </p>
                </div>
            

            
                <div class="follows__follow">
                    <p class="follow__number">
                        125k
                    </p>
                    <p class="follow__subtitle">
                        Me gustas
                    </p>
                </div>
            </div>

        </main>
    </div>
