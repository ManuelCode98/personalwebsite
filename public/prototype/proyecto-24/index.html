<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <title>Proyecto-24</title>
</head>
<body>
    <div class="layout">

        <main class="layout__main">

            <section class="main__left">

                <ol class="main__steps">
                    <li class="steps__item">
                        <div class="steps__container-number">
                            <span class="steps__number">1</span>
                        </div>

                        <div class="steps__content">
                            <span class="steps__title">Paso 1</span>
                            <span class="steps__description">Crea tu cuenta</span>
                        </div>
                    </li>
                    <li class="steps__item">
                        <div class="steps__container-number">
                            <span class="steps__number">2</span>
                        </div>

                        <div class="steps__content">
                            <span class="steps__title">Paso 2</span>
                            <span class="steps__description">Direccion</span>
                        </div>
                    </li>
                    <li class="steps__item">
                        <div class="steps__container-number">
                            <span class="steps__number">3</span>
                        </div>

                        <div class="steps__content">
                            <span class="steps__title">Paso 3</span>
                            <span class="steps__description">Forma de pago</span>
                        </div>
                    </li>
                    <li class="steps__item">
                        <div class="steps__container-number">
                            <span class="steps__number">4</span>
                        </div>

                        <div class="steps__content">
                            <span class="steps__title">Paso 4</span>
                            <span class="steps__description">Confirmacion</span>
                        </div>
                    </li>
                </ol>

            </section>

            <section class="main__right">

                <header class="main__header">
                    <h1 class="header__title">Registro</h1>
                    <p class="header__subtitle">Crea tu cuenta para poder seguir con la compra</p>
                </header>

                <form class="main__form">

                    <div class="form__control">
                        <label for="name" class="form__label">Nombre</label>
                        <input class="form__input" type="text" name="name" id="name" placeholder="Introduce tu nombre"/>
                    </div>

                    <div class="form__control">
                        <label for="surname" class="form__label">Apellido</label>
                        <input class="form__input" type="text" name="surname" id="surname" placeholder="Introduce tu apellido"/>
                    </div>

                    <div class="form__control">
                        <label for="email" class="form__label">Email</label>
                        <input class="form__input" type="email" name="email" id="email" placeholder="Introduce tu correo electronico"/>
                    </div>

                    <div class="form__control">
                        <label for="date" class="form__label">Fecha de nacimiento</label>
                        <input class="form__input" type="date" name="date" id="date"/>
                    </div>

                    <div class="form__control">
                        <label for="pass" class="form__label">Contraseña</label>
                        <input class="form__input" type="password" name="pass" id="pass" placeholder="Introduce tu contraseña"/>
                    </div>

                    <input type="submit" value="Siguiente" class="form__btn"/>

                </form>

            </section>

        </main>

    </div>
</body>
</html>
